<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IlogicalLoansSavings Banks</title>
    
        <link rel="stylesheet" type="text/css" href="../static/css/vertNav_style.css"> 
        <link rel="stylesheet" type="text/css" href="../static/css/home.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
       <link rel="stylesheet" type="text/css" href="../static/css/foot_style.css"> 
      </head>
<body>    
<div class="content">
    <title>Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            background-image: url('{{ bank_background }}');
            background-size: cover;
        }
        
        .navbar {
            width: 100%;
            background-color: #b7d7e8;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            border-radius: 10px;
            text-align: center;

        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        .navbar .button-group {
            display: flex;
            gap: 10px;
        }
        .navbar .logout-button,
        .navbar .report-button {
            background-color: #dc3545;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;

        }
        .navbar .logout-button:hover,
        .navbar .report-button:hover {
            background-color: #c82333;
        }
        .main-content {
            display: flex;
            width: 100%;
            height: 80%;
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-section {
            width: 40%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .login-section h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .slogan-section {
            width: 60%;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .slogan-section p {
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 2px; /* Add space between the paragraph and the image */
        }
        .slogan-section img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 10px;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 10px;
            color: black;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

    <div class="navbar">
        <h1>IlogicalLoansSavings Bank</h1>
        <div class="button-group">

            <form method="post" action="{% url 'bank_login' %}">
                {% csrf_token %}
                <input type="hidden" name="reported" value="true">
                <button type="submit" class="report-button">Report This Website</button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <div class="login-section">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post" action="{% url 'bank_login' %}">
                {% csrf_token %}
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="slogan-section">
            <p>Ilogical Loans and Savings - Loans and Savings accounts too good to be true !</p>
            <img src="{{ bank_card }}" alt="Bank Image"> <!-- Replace with actual image URL -->

        </div>
    </div>
    
    <div class="footer">
        <p>Designed for MobyPhish Project</p>
    </div>
</div>
</body>
</html>
