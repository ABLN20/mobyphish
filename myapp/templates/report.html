<style>
    .report-frame {
        display: none;
        background-color: #f8f8f8;
        padding: 20px;
        border: 1px solid #ddd;
        text-align: center;
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1001;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        width: 300px;
        border-radius: 5px;
    }

    .report-frame p {
        margin: 0;
        font-size: 14px;
        color: #555;
    }

    .report-frame a {
        color: #007bff;
        text-decoration: none;
    }

    .report-frame a:hover {
        text-decoration: underline;
    }

    #report-button {
        background: #ff0040;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-weight: bold;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        left: 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        animation: bounce 2s infinite;
    }

    #report-button img {
        width: 20px;
        height: auto;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    #report-button:hover {
        background: #ff3366;
    }
    .report-frame button {
        /* background: #ff0040; */
        /* color: #fff; */
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        /* font-weight: bold; */
        cursor: pointer;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        /* display: flex; */
        /* align-items: center; */
        /* justify-content: center; */
        gap: 10px;
    }
/* 
    .report-frame button img {
        width: 20px;
        height: auto;
    } */

    .report-frame button:hover {
        background: #ff3366;
    }

</style>

<!-- Report Button -->
<button id="report-button">
    <img src="https://img.icons8.com/color/48/000000/megaphone.png" alt="Report Icon"> Report
</button>

<!-- Report Button JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var reportButton = document.getElementById('report-button');
    var reportFrame = document.getElementById('report-frame');

    reportButton.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent the event from bubbling up to the document
        if (reportFrame.style.display === 'none' || reportFrame.style.display === '') {
            reportFrame.style.display = 'block';
        } else {
            reportFrame.style.display = 'none';
        }
    });

    document.addEventListener('click', function() {
        if (reportFrame.style.display === 'block') {
            reportFrame.style.display = 'none';
        }
    });

    reportFrame.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent clicks inside the frame from closing it
    });
});
</script>
